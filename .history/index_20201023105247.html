<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Color Pallete Generator</title>
</head>
<body>
    <div class="container">

        <!-- <button class="btn">Color #F9ACA7 copied to your clipboard</button> -->
        <h1>Color palette generator</h1>
        <div class="card">
            <div class="card__item">
                <div class="card__color card__color--lightPurpleish">
                    <div class="card__tag">#EEEDF0</div>
                </div>

            </div>

            <div class="card__item">
                <div class="card__color card__color--lightBlueGreenish">
                    <div class="card__tag">#A1B5C1</div>
                </div>

            </div>

            <div class="card__item ">
                <div class="card__color card__color--lightReddish">
                    <div class="card__tag">#F9ACA7</div>
            </div>

            </div>

            <div class="card__item">
                <div class="card__color card__color--lightBluish">
                    <div class="card__tag">#68747D</div>
                </div>
            </div>

            <div class="card__item">
                <div class="card__color card__color--reddish">
                    <div class="card__tag">#CF365F</div>
            </div>

            </div>

        </div>
        <button class="btn btn--generate" id="btn">Generate palette</button>
        <button class="btn btn--white" id="btnSecondary">Click to copy the color palette</button>
    </div>
</body>
</html>
